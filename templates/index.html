<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IPL Scorigami</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot"></div>
    <script>
        fetch('/data')
            .then(response => response.json())
            .then(data => {
                const firstInningsScores = data.map(d => d.first_innings_score);
                const secondInningsScores = data.map(d => d.second_innings_score);

                const trace = {
                    x: firstInningsScores,
                    y: secondInningsScores,
                    mode: 'markers',
                    marker: {
                        size: 12,  // Set the size of the square (adjust as needed)
                        symbol: 'square',  // Use square symbol for markers
                        line: {
                            color: 'rgba(217, 217, 217, 0.14)',
                            width: 0.5
                        },
                        opacity: 0.8
                    },
                    type: 'scatter'
                };

                const layout = {
                    title: 'IPL Scorigami',
                    xaxis: {
                        title: 'First Innings Score',
                        range: [40, 300]  // Set the range for x-axis (adjust as needed)
                    },
                    yaxis: {
                        title: 'Second Innings Score',
                        range: [40, 300]  // Set the range for y-axis (adjust as needed)
                    },
                    hovermode: 'closest',  // Show closest data on hover
                    width: 1200,  // Set the width of the plot (adjust as needed)
                    height: 800  // Set the height of the plot (adjust as needed)
                };

                Plotly.newPlot('plot', [trace], layout);
            });
    </script>
</body>
</html>
